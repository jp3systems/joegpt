<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, user-scalable=no" />
        <link rel="manifest" href="manifest.json" />
        <link rel="stylesheet" href="main.css">
        <script src="main.js" defer></script>
        <link rel="icon" href="joe_img.png" type="image/png" />
    </head>
  <body>
    <section class="msger">
        <header class="msger-header">
          <div class="msger-header-title">
            <i class="fas fa-comment-alt"></i> 
            JoeGPT
          </div>
          <div class="msger-header-options">
            <span><i class="fas fa-cog"></i></span>
          </div>
        </header>

        <main class="msger-chat">
          <div class="msg left-msg">
            <div class="msg-img" style="background-image: url(joe_img.png)"></div>
            <div class="msg-bubble">
              <div class="msg-info">
                <div class="msg-info-name">JoeGPT</div>
                <div class="msg-info-time"></div>
              </div>
              <div>
                JoeGPT here! How can I help you today?
              </div>
            </div>
          </div>
        </main>

        <form class="msger-inputarea">
          <textarea class="msger-input"  placeholder="Enter your message..." ></textarea>
          <button type="submit" class="msger-send-btn">Send</button>
        </form>
      </section>

      <script type="text/javascript">
        if (navigator.serviceWorker != null) {
          navigator.serviceWorker.register('sw.js');
        }
      </script>
  </body>
</html>
